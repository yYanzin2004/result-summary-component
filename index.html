<!DOCTYPE html>
<html lang="en">
  <head>
    <title>results-summary-component</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="left-side">
          <p class="your-result">Your Result</p>
          <div class="circle">
            <h1>76</h1>
            <div class="max-ammount">of 100</div>
          </div>
          <h2>Great</h2>
          <p class="desc">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right-side">
          <p class="summary">Summary</p>
          <div style="display: flex; flex-direction: column; gap: 10px">
            <div
              class="info"
              style="background-color: hsla(0, 100%, 67%, 0.13)"
            >
              <div style="display: flex; align-items: center; gap: 0.35vw">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <div class="item-type" style="color: hsl(0, 100%, 67%)">
                  Reaction
                </div>
              </div>
              <div style="display: flex; gap: 5px">
                <div class="item-ammount">80</div>
                <div class="item-max-ammount">/ 100</div>
              </div>
            </div>
            <div
              class="info"
              style="background-color: hsla(39, 100%, 56%, 0.089)"
            >
              <div style="display: flex; align-items: center; gap: 0.35vw">
                <img src="assets/images/icon-memory.svg" alt="" />
                <div class="item-type" style="color: hsl(39, 100%, 56%)">
                  Memory
                </div>
              </div>
              <div style="display: flex; gap: 5px">
                <div class="item-ammount">92</div>
                <div class="item-max-ammount">/ 100</div>
              </div>
            </div>
            <div
              class="info"
              style="background-color: hsla(166, 100%, 37%, 0.11)"
            >
              <div style="display: flex; align-items: center; gap: 0.35vw">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <div class="item-type" style="color: hsl(166, 100%, 37%)">
                  Verbal
                </div>
              </div>
              <div style="display: flex; gap: 5px">
                <div class="item-ammount">61</div>
                <div class="item-max-ammount">/ 100</div>
              </div>
            </div>
            <div
              class="info"
              style="background-color: hsla(234, 85%, 45%, 0.103)"
            >
              <div style="display: flex; align-items: center; gap: 0.35vw">
                <img src="assets/images/icon-visual.svg" alt="" />
                <div class="item-type" style="color: hsl(234, 85%, 45%)">
                  Visual
                </div>
              </div>
              <div style="display: flex; gap: 5px">
                <div class="item-ammount">72</div>
                <div class="item-max-ammount">/ 100</div>
              </div>
            </div>
          </div>
          <div style="display: flex; justify-content: center">
            <button class="button">Continue</button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/yYanzin2004"
        target="_blank"
      >
        Yan Batista</a
      >.
    </div>
  </body>
</html>
